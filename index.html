    items:{'Massage c·ªï vai g√°y tr·ªã li·ªáu':'–õ–µ—á–µ–±–Ω—ã–π –º–∞—Å—Å–∞–∂ —à–µ–∏ –∏ –ø–ª–µ—á','ƒê·∫£ th√¥ng kinh l·∫°c l∆∞ng vai c·ªï g√°y - tay chuy√™n s√¢u':'–ì–ª—É–±–æ–∫–∏–π –º–µ—Ä–∏–¥–∏–æ–Ω–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∞–∂ —Å–ø–∏–Ω—ã, –ø–ª–µ—á, —à–µ–∏','Massage ch√¢n th∆∞ gi√£n':'–†–∞—Å—Å–ª–∞–±–ª—è—é—â–∏–π –º–∞—Å—Å–∞–∂ –Ω–æ–≥','Massage ch√¢n tr·ªã li·ªáu':'–õ–µ—á–µ–±–Ω—ã–π –º–∞—Å—Å–∞–∂ –Ω–æ–≥','Massage tr·ªã li·ªáu th·∫Øt l∆∞ng eo':'–õ–µ—á–µ–±–Ω—ã–π –º–∞—Å—Å–∞–∂ –ø–æ—è—Å–Ω–∏—Ü—ã','Massage Body Aroma Therapy':'–ê—Ä–æ–º–∞—Ç–µ—Ä–∞–ø–µ–≤—Ç–∏—á–µ—Å–∫–∏–π –º–∞—Å—Å–∞–∂ —Ç–µ–ª–∞','Massage Body ƒë√° n√≥ng':'–ú–∞—Å—Å–∞–∂ –≥–æ—Ä—è—á–∏–º–∏ –∫–∞–º–Ω—è–º–∏','Massage Body tr·ªã li·ªáu':'–õ–µ—á–µ–±–Ω—ã–π –º–∞—Å—Å–∞–∂ —Ç–µ–ª–∞','Massage Body Th·ª•y ƒêi·ªÉn (chuy√™n s√¢u)':'–®–≤–µ–¥—Å–∫–∏–π –º–∞—Å—Å–∞–∂ (–≥–ª—É–±–æ–∫–∏–π)','Massage b·∫ßu d∆∞·ª°ng sinh':'–ú–∞—Å—Å–∞–∂ –¥–ª—è –±–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö','X√¥ng h∆°i ƒë√° mu·ªëi':'–°–æ–ª—è–Ω–∞—è —Å–∞—É–Ω–∞','M·∫∑t':'–õ–∏—Ü–æ','Vai g√°y':'–ü–ª–µ—á–∏ –∏ —à–µ—è','L∆∞ng':'–°–ø–∏–Ω–∞','Full body':'–í—Å—ë —Ç–µ–ª–æ','ChƒÉm s√≥c da c∆° b·∫£n':'–ë–∞–∑–æ–≤—ã–π —É—Ö–æ–¥ –∑–∞ –∫–æ–∂–µ–π','ChƒÉm s√≥c th∆∞ gi√£n':'–†–∞—Å—Å–ª–∞–±–ª—è—é—â–∏–π —É—Ö–æ–¥','ChƒÉm s√≥c da chuy√™n s√¢u':'–ì–ª—É–±–æ–∫–∏–π —É—Ö–æ–¥ –∑–∞ –∫–æ–∂–µ–π','N·∫∑n m·ª•n chu·∫©n y khoa':'–ú–µ–¥–∏—Ü–∏–Ω—Å–∫–∞—è —á–∏—Å—Ç–∫–∞ –æ—Ç –ø—Ä—ã—â–µ–π','C·∫•y t·∫£o':'–°—ã–≤–æ—Ä–æ—Ç–æ—á–Ω–∞—è —Ç–µ—Ä–∞–ø–∏—è —Å –≤–æ–¥–æ—Ä–æ—Å–ª—è–º–∏','Phun n·ªët ru·ªìi phong thu·ª∑':'–¢–∞—Ç—É–∞–∂ —Ä–æ–¥–∏–Ω–∫–∏ –§—ç–Ω-—à—É–π','ƒê·ªët n·ªët ru·ªìi':'–£–¥–∞–ª–µ–Ω–∏–µ —Ä–æ–¥–∏–Ω–æ–∫','T·∫Øm d∆∞·ª°ng body':'–í–∞–Ω–Ω–∞ –¥–ª—è —Ç–µ–ª–∞','L√†m h·ªìng nh≈© hoa':'–û—Å–≤–µ—Ç–ª–µ–Ω–∏–µ —Å–æ—Å–∫–æ–≤','Kh·ª≠ th√¢m bikini':'–û—Å–≤–µ—Ç–ª–µ–Ω–∏–µ –∑–æ–Ω—ã –±–∏–∫–∏–Ω–∏','N√°ch':'–ü–æ–¥–º—ã—à–∫–∏','M√©p':'–ù–∞–¥ –≥—É–±–æ–π','1/2 tay':'–ü–æ–ª—Ä—É–∫–∞–≤–∞','C·∫£ tay':'–í—Å—è —Ä—É–∫–∞','1/2 ch√¢n':'–ü–æ–ª–Ω–æ–≥–∏','C·∫£ ch√¢n':'–í—Å—è –Ω–æ–≥–∞','Bikini':'–ë–∏–∫–∏–Ω–∏','B·ª•ng - Ng·ª±c':'–ñ–∏–≤–æ—Ç –∏ –≥—Ä—É–¥—å','To√†n th√¢n':'–í—Å—ë —Ç–µ–ª–æ'},
    desc:{},comboDesc:{}
  }
};
['th','ms','ru'].forEach(l=>{ T[l].desc=T.vi.desc; T[l].comboDesc=T.vi.comboDesc; });

// ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
let lang='vi', cat=menuData.categories[0].id;

// ‚îÄ‚îÄ HELPERS ‚îÄ‚îÄ
const t  = k    => T[lang][k]           || T.vi[k]          || k;
const ti = n    => (T[lang].items||{})[n]   || n;
const td = n    => (T[lang].desc||T.vi.desc||{})[n]         || '';
const tc = n    => (T[lang].comboDesc||T.vi.comboDesc||{})[n] || '';
const tc2= id   => (T[lang].cats||{})[id]   || id;
const fm = d    => d ? `${d} ${t('min')}` : '';

// ‚îÄ‚îÄ RENDER TABS ‚îÄ‚îÄ
function renderTabs() {
  document.getElementById('catTabs').innerHTML = menuData.categories.map(c=>
    `<div class="cat-tab ${c.id===cat?'active':''}" onclick="selectCat('${c.id}')">${c.icon} ${tc2(c.id)}</div>`
  ).join('');
}

// ‚îÄ‚îÄ RENDER ALL ‚îÄ‚îÄ
function renderAll() {
  document.getElementById('hdr-title').textContent = t('title');
  document.getElementById('content').innerHTML = menuData.categories.map(c => {
    let h = `<div class="category-section ${c.id===cat?'active':''}" id="sec-${c.id}">`;
    h += `<div class="sec-hdr"><div class="sec-title">${c.icon} ${tc2(c.id)}</div>`;
    if (c.noteVi) h += `<div class="sec-note">${t('noteMale')}</div>`;
    h += `</div>`;

    // Combos
    if (c.combos) c.combos.forEach(cb => {
      h += `<div class="combo-item">
        <div class="combo-hdr">
          <span class="combo-name">${cb.nameVi}</span>
          <div class="combo-meta">
            <span class="combo-dur">${fm(cb.duration)}</span>
            <span class="combo-price">${cb.amount}</span>
          </div>
        </div>
        <div class="combo-body"><div class="combo-desc">${tc(cb.nameVi)}</div></div>
      </div>`;
    });

    // Table
    if (c.tableRows) {
      h += `<div class="table-wrap"><table class="menu-table">
        <thead><tr><th>${t('position')}</th><th>${t('lt10')}</th><th>${t('lifetime')}</th></tr></thead>
        <tbody>`;
      c.tableRows.forEach(r => {
        h += `<tr><td>${ti(r.posVi)}</td><td class="p-cell">${r.lt10}‚Ç´</td><td class="p-cell">${r.lifetime}‚Ç´</td></tr>`;
      });
      h += `</tbody></table></div>`;
    }

    // Skin items
    if (c.skinItems) c.skinItems.forEach(s => {
      h += `<div class="skin-item"><span class="skin-name">${ti(s.nameVi)}</span><span class="skin-price">${s.amount}</span></div>`;
    });

    // Regular items
    if (c.items) {
      h += `<div class="menu-items">`;
      c.items.forEach(item => {
        const desc = td(item.nameVi);
        h += `<div class="menu-item">
          <div class="item-top">
            <div class="item-name">${ti(item.nameVi)}</div>
            <div class="item-prices">
              ${item.prices.map(p=>`<div class="price-row">
                ${p.duration?`<span class="price-dur">${fm(p.duration)}</span>`:''}
                <span class="price-amt">${p.amount}</span>
              </div>`).join('')}
            </div>
          </div>
          ${desc?`<div class="item-desc">${desc}</div>`:''}
        </div>`;
      });
      h += `</div>`;
    }

    // Promo
    if (c.promo) {
      h += `<div class="promo-box">
        <div class="promo-title">‚ú¶ ${t('promoTitle')} ‚ú¶</div>
        <div class="promo-deals">${t('promoDeals').map(d=>`<div class="promo-deal">${d}</div>`).join('')}</div>
      </div>`;
    }

    h += `</div>`;
    return h;
  }).join('');
}

function selectCat(id) {
  cat = id;
  renderTabs();
  document.querySelectorAll('.category-section').forEach(s=>s.classList.remove('active'));
  document.getElementById('sec-'+id)?.classList.add('active');
  document.querySelector('.cat-tab.active')?.scrollIntoView({behavior:'smooth',inline:'center',block:'nearest'});
}

function setLang(l) {
  lang = l;
  document.querySelectorAll('.lang-btn').forEach(b=>b.classList.toggle('active',b.dataset.lang===l));
  renderTabs();
  renderAll();
  selectCat(cat);
}

renderTabs();
renderAll();
</script>
</body>
</html>
